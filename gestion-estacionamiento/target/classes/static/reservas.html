<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Reservas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-icon {
            font-size: 2rem;
            color: #667eea;
        }

        .header-content h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header-content p {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .reserva-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .crear-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .crear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .crear-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #28a745;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 1rem 0;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1.5rem 1rem;
            }

            .header-left {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .header-content h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <span class="header-icon">üöó</span>
                <div class="header-content">
                    <h1>Gesti√≥n de Reservas</h1>
                    <p>Reserva tu espacio de estacionamiento de manera r√°pida y sencilla</p>
                </div>
            </div>
            <a href="menu.html" class="back-btn">
                ‚Üê Volver al Men√∫
            </a>
        </div>

        <div class="reserva-container">
            <h2 class="section-title">Crear Nueva Reserva</h2>
            
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Creando reserva...
            </div>

            <form id="reservaForm">
                <div class="form-group">
                    <label for="fechaReserva">Fecha de Reserva</label>
                    <input type="date" id="fechaReserva" name="fechaReserva" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="horaInicio">Hora de Inicio</label>
                        <input type="time" id="horaInicio" name="horaInicio" required>
                    </div>

                    <div class="form-group">
                        <label for="horaFin">Hora de Fin</label>
                        <input type="time" id="horaFin" name="horaFin" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="estacionamiento">Estacionamiento</label>
                    <select id="estacionamiento" name="estacionamiento" required>
                        <option value="">Selecciona un estacionamiento</option>
                        <option value="1">Estacionamiento 1</option>
                        <option value="2">Estacionamiento 2</option>
                        <option value="3">Estacionamiento 3</option>
                        <option value="4">Estacionamiento 4</option>
                        <option value="5">Estacionamiento 5</option>
                        <option value="6">Estacionamiento 6</option>
                        <option value="7">Estacionamiento 7</option>
                        <option value="8">Estacionamiento 8</option>
                        <option value="9">Estacionamiento 9</option>
                        <option value="10">Estacionamiento 10</option>
                        <option value="11">Estacionamiento 11</option>
                        <option value="12">Estacionamiento 12</option>
                        <option value="13">Estacionamiento 13</option>
                        <option value="14">Estacionamiento 14</option>
                        <option value="15">Estacionamiento 15</option>
                    </select>
                </div>

                <button type="submit" class="crear-btn" id="crearBtn">
                    Crear Reserva
                </button>
            </form>
        </div>
    </div>

    <script>
        // Verificar si el usuario est√° autenticado
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // Si no hay token, redirigir al login
                window.location.href = 'index.html';
            }
            
            // Establecer fecha m√≠nima como hoy
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fechaReserva').min = today;
        });

        document.getElementById('reservaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fechaReserva = document.getElementById('fechaReserva').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFin = document.getElementById('horaFin').value;
            const estacionamiento = document.getElementById('estacionamiento').value;
            
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            const crearBtn = document.getElementById('crearBtn');
            
            // Validar que la hora de fin sea posterior a la de inicio
            if (horaFin <= horaInicio) {
                showError('La hora de fin debe ser posterior a la hora de inicio.');
                return;
            }
            
            // Limpiar mensajes previos
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            crearBtn.disabled = true;
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('http://localhost:8001/reserva', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        fechaReserva: fechaReserva,
                        horaInicio: horaInicio,
                        horaFin: horaFin,
                        idEstacionamiento: parseInt(estacionamiento)
                    })
                });
                
                loadingDiv.style.display = 'none';
                crearBtn.disabled = false;
                
                if (response.ok) {
                    const data = await response.json();
                    // Guardar datos de la reserva para mostrar en la p√°gina de √©xito
                    localStorage.setItem('reservaExitosa', JSON.stringify(data));
                    // Redirigir a la p√°gina de √©xito
                    window.location.href = 'reserva-exitosa.html';
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || 'Error al crear la reserva. Por favor, intenta nuevamente.');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                crearBtn.disabled = false;
                showError('Error de conexi√≥n. Por favor, intenta nuevamente.');
                console.error('Error:', error);
            }
        });
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Auto-hide despu√©s de 5 segundos
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide despu√©s de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        }
        
        // Limpiar mensajes cuando el usuario empieza a escribir
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', function() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
