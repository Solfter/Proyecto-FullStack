<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Reserva - Panel de Seguridad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .security-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .validate-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .validate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .validate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }

        .loading {
            display: none;
        }

        .spinner {
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .reservation-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 1rem;
            display: none;
        }

        .reservation-info h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
        }

        .info-value {
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .form-container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="menu-seguridad.html" class="back-btn">‚Üê Volver al Panel</a>
        
        <div class="header">
            <div class="security-badge">üõ°Ô∏è PANEL DE SEGURIDAD</div>
            <h1>Validar Estacionamiento</h1>
            <p>Ingresa el ID de la reserva para validar y habilitar el acceso al estacionamiento</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <form id="validateForm">
                <div class="form-group">
                    <label for="idReserva">ID de Reserva</label>
                    <input 
                        type="text" 
                        id="idReserva" 
                        name="idReserva" 
                        placeholder="Ingresa el ID de la reserva para validar"
                        required
                        autocomplete="off"
                    >
                </div>

                <button type="submit" class="validate-btn" id="validateBtn">
                    <span id="btnText">‚úÖ Validar Estacionamiento y Habilitar Acceso</span>
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div id="reservationInfo" class="reservation-info">
                <h3>üìã Informaci√≥n de Validaci√≥n</h3>
                <div class="info-item">
                    <span class="info-label">Estado:</span>
                    <span class="info-value" id="estadoReserva">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ID Reserva:</span>
                    <span class="info-value" id="idReservaInfo">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Validado por:</span>
                    <span class="info-value" id="validadoPor">Personal de Seguridad</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticaci√≥n
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Enfocar el campo de ID al cargar
            document.getElementById('idReserva').focus();
        });

        document.getElementById('validateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const idReserva = document.getElementById('idReserva').value.trim();
            
            if (!idReserva) {
                showMessage('Por favor, ingresa un ID de reserva v√°lido.', 'error');
                return;
            }

            await validateReservation(idReserva);
        });

        async function validateReservation(idReserva) {
            const validateBtn = document.getElementById('validateBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            const reservationInfo = document.getElementById('reservationInfo');
            
            try {
                // Mostrar loading
                validateBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'block';
                messageDiv.style.display = 'none';
                reservationInfo.style.display = 'none';

                const token = localStorage.getItem('authToken');
                
                // AQU√ç EST√Å EL CAMBIO: Agregamos el idReserva a la URL
                const response = await fetch(`http://localhost:8001/estadoreserva/${idReserva}/activar`, {
                    method: 'PUT', // Cambi√© a PUT que es m√°s apropiado para activar
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                    // Ya no necesitamos el body porque el ID va en la URL
                });

                if (response.ok) {
                    // El controller puede retornar 200 OK o 204 No Content cuando es exitoso
                    if (response.status === 200 || response.status === 204) {
                        showMessage('‚úÖ Validaci√≥n exitosa: El estacionamiento ha sido activado y el acceso est√° habilitado', 'success');
                        
                        // Mostrar informaci√≥n de la reserva
                        document.getElementById('estadoReserva').textContent = 'ACTIVADA ‚úÖ';
                        document.getElementById('idReservaInfo').textContent = idReserva;
                        reservationInfo.style.display = 'block';
                        
                        // Limpiar el formulario
                        document.getElementById('idReserva').value = '';
                        
                        // Enfocar nuevamente el campo para la siguiente validaci√≥n
                        setTimeout(() => {
                            document.getElementById('idReserva').focus();
                        }, 1500);
                    }
                } else if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = 'login.html';
                } else if (response.status === 404) {
                    showMessage('‚ùå No se encontr√≥ una reserva con el ID especificado', 'error');
                } else if (response.status === 400 || response.status === 500) {
                    try {
                        const errorData = await response.json();
                        let errorMessage = '‚ùå Error al activar la reserva: ';
                        
                        // Manejo espec√≠fico de errores del service
                        if (errorData.message) {
                            if (errorData.message.includes('no tiene estados previos')) {
                                errorMessage += 'La reserva no tiene un historial de estados v√°lido';
                            } else if (errorData.message.includes('debe estar en estado "Confirmada"')) {
                                errorMessage += 'La reserva debe estar en estado "Confirmada" para poder activarla';
                            } else if (errorData.message.includes('Tipo de estado') && errorData.message.includes('no encontrado')) {
                                errorMessage += 'Error de configuraci√≥n del sistema. Contacta al administrador';
                            } else {
                                errorMessage += errorData.message;
                            }
                        } else {
                            errorMessage += 'Verifica que la reserva est√© en estado correcto';
                        }
                        
                        showMessage(errorMessage, 'error');
                    } catch (e) {
                        showMessage('‚ùå Error al procesar la respuesta del servidor', 'error');
                    }
                } else {
                    showMessage('‚ùå Error inesperado al validar la reserva. Intenta nuevamente.', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error de conexi√≥n. Verifica tu conexi√≥n a internet e intenta nuevamente.', 'error');
            } finally {
                // Ocultar loading
                validateBtn.disabled = false;
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide despu√©s de 5 segundos para mensajes de √©xito
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Permitir validaci√≥n con Enter
        document.getElementById('idReserva').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('validateForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-may√∫sculas para el ID de reserva (si es necesario)
        document.getElementById('idReserva').addEventListener('input', function(e) {
            // Remover espacios y caracteres especiales si es necesario
            e.target.value = e.target.value.trim();
        });
    </script>
</body>
</html>
